<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.7">
    <title>오리크림빵</title>
    <link rel="stylesheet" href="./css/signInUp.css">
    <link rel="stylesheet" href="./css/common-media.css">
    <!--<script src="js/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/component.js"></script>
    <script src="js/read.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signUp.js"></script>
</head>

<body>
    <header id="top" :class="{ on:isActive }">
        <page-header></page-header>
    </header>
    <main id="main">
        <div class="contain content">
            <h2 class="title">회원가입</h2>
            <aside id="signUp" class="sign">
                <form action="signUp.php" method="post">
                    <div class="userInput">
                        <label for="userEmail" class="input-label">이메일</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="이메일 입력" autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="userInput">
                        <label for="userPassword" class="input-label">암호</label>
                        <input type="password" id="userPassword" name="userPassword" maxlength="40" placeholder="암호 입력" pattern=".{8,39}" required>
                    </div>
                    <div class="userInput">
                        <label for="userPasswordChk" class="input-label">암호 확인</label>
                        <input type="password" id="userPasswordChk" name="userPasswordChk" maxlength="40" placeholder="암호 다시 입력" pattern=".{8,39}" required>
                    </div>
                    <div class="userInput">
                        <label for="userName" class="input-label">이름</label>
                        <input type="text" id="userName" name="userName" maxlength="40" placeholder="이름 입력" required>
                    </div>
                    <div class="userInput userGender">
                        <span class="input-label">성별</span>
                        <label for="none">미설정</label><input type="radio" id="none" name="userGender" checked>
                        <label for="male">남성</label><input type="radio" id="male" name="userGender">
                        <label for="female">여성</label><input type="radio" id="female" name="userGender">
                    </div>
                    <div class="userInput">
                        <label for="userAge" class="input-label">나이대</label>
                        <select name="userAge" id="userAge">
                            <option value="">선택</option>
                            <option value="10">10대 이하</option>
                            <option value="20">20대</option>
                            <option value="30">30대</option>
                            <option value="40">40대</option>
                            <option value="50">50대</option>
                            <option value="60">60대 이상</option>
                        </select>
                    </div>
                    <div class="userInput" class="agreeChk">
                        <input type="checkbox" id="agreeChk">
                        <label for="agreeChk" class="agreeText input-label"><a href="#">개인정보 처리 방침</a> 및 <a href="#">이용약관</a>에 동의합니다.</label>
                    </div>
                    <div>
                        <input type="submit" id="userSignupBtn" value="회원가입">
                    </div>
                </form>
            </aside>
        </div>
    </main>
    <footer id='info'>
        <page-footer></page-footer>
    </footer>
</body></html>
